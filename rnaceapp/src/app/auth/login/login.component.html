<!-- src/app/auth/login/login.component.html -->
<div class="login-page">
  <div class="login-card">
    <form (ngSubmit)="onSubmit()" class="login-form">
      <!-- Teléfono -->
      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input id="telefono" type="tel" [value]="telefono()" (input)="actualizarTelefono($any($event.target).value)"
          placeholder="612345678" inputmode="numeric" autocomplete="tel" />
      </div>

      <!-- Contraseña -->
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input id="password" type="password" [value]="password()"
          (input)="actualizarPassword($any($event.target).value)" placeholder="Tu contraseña"
          autocomplete="current-password" />
      </div>

      <!-- Error -->
      @if (error(); as err) {
      <div class="error-box">
        <span class="material-symbols-rounded">error</span>
        {{ err }}
      </div>
      }

      <!-- Botón submit -->
      <button type="submit" class="btn-primary" [disabled]="cargando()">
        @if (cargando()) {
        <span>Entrando...</span>
        } @else {
        <span>Entrar</span>
        }
      </button>
    </form>
  </div>
</div>
