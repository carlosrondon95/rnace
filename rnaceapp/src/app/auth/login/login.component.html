<div class="login-page">
  <div class="login-card">
    <div class="login-header">
      <h1>Inicia sesión</h1>
      <p class="subtitle">Accede con los datos que te ha enviado tu centro.</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group" [class.has-error]="showFieldError('telefono')">
        <label for="telefono">Número de teléfono</label>
        <input
          id="telefono"
          type="tel"
          formControlName="telefono"
          autocomplete="tel"
          placeholder="663734173"
          inputmode="numeric"
        />
        <span class="field-hint">Solo números, sin espacios ni guiones.</span>
        <div class="field-error" *ngIf="showFieldError('telefono')">
          {{ getFieldErrorMessage('telefono') }}
        </div>
      </div>

      <div class="form-group" [class.has-error]="showFieldError('password')">
        <label for="password">Contraseña</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          autocomplete="current-password"
          placeholder="••••••••"
        />
        <div class="field-error" *ngIf="showFieldError('password')">
          {{ getFieldErrorMessage('password') }}
        </div>
      </div>

      <div class="error-box" *ngIf="errorMsg() as err">
        {{ err }}
      </div>

      <button type="submit" class="btn-primary" [disabled]="loading()">
        <span *ngIf="!loading()">Entrar</span>
        <span *ngIf="loading()">Entrando...</span>
      </button>

      <p class="info-hint">
        El acceso es solo para usuarios registrados. Si no tienes usuario, contacta con tu centro.
      </p>
    </form>
  </div>
</div>
