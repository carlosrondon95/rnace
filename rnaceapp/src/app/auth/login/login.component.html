<!-- src/app/auth/login/login.component.html -->
<div class="login-page">
  <div class="login-card">
    <div class="login-header">
      <img src="/assets/img/logo.png" alt="RNACE" class="login-logo" />
      <h1>RNACE</h1>
      <p class="tagline">Gestión de citas</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="login-form">
      <!-- Teléfono -->
      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input
          id="telefono"
          type="tel"
          [value]="telefono()"
          (input)="actualizarTelefono($any($event.target).value)"
          placeholder="612345678"
          inputmode="numeric"
          autocomplete="tel"
        />
      </div>

      <!-- Contraseña -->
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          id="password"
          type="password"
          [value]="password()"
          (input)="actualizarPassword($any($event.target).value)"
          placeholder="Tu contraseña"
          autocomplete="current-password"
        />
      </div>

      <!-- Error -->
      <div class="error-box" *ngIf="error() as err">
        <span class="material-symbols-rounded">error</span>
        {{ err }}
      </div>

      <!-- Botón submit -->
      <button type="submit" class="btn-primary" [disabled]="cargando()">
        <span *ngIf="!cargando()">Entrar</span>
        <span *ngIf="cargando()">Entrando...</span>
      </button>
    </form>
  </div>
</div>
